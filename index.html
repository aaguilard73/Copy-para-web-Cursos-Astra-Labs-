<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astra Labs - Formaciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'petrol-dark': '#0A2540',
              'deep-blue': '#102A43',
              'smoke-white': '#F5F7FA',
              'warm-gray-light': '#E0E6ED',
              'vibrant-blue': '#3A7BD5',
            },
            transitionProperty: {
              'height': 'height',
              'max-height': 'max-height',
              'spacing': 'margin, padding',
            },
            animation: {
              'text-shine': 'text-shine-loop 8s linear infinite',
            },
          },
        },
      }
    </script>
    <style type="text/css">
      /* Custom scrollbar for a more premium feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #E0E6ED;
      }
      .dark ::-webkit-scrollbar-track {
        background: #102A43;
      }
      ::-webkit-scrollbar-thumb {
        background: #3A7BD5;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2c62ac;
      }
      /* Smooth scroll behavior */
      html {
        scroll-behavior: smooth;
      }

      /* Text shine/scan effect keyframes */
      @keyframes text-shine-loop {
        0% {
          background-position: 200% center;
        }
        100% {
          background-position: -200% center;
        }
      }
      
      /* Utility class for the shine effect */
      .text-shine-effect {
        background-size: 200% auto;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
      }

      /* Gradient for light mode (white shine on deep-blue text) */
      .text-shine-effect {
        background-image: linear-gradient(to right, #102A43, #102A43 45%, #ffffff 50%, #102A43 55%, #102A43);
      }
      
      /* Gradient for dark mode (vibrant-blue shine on smoke-white text) */
      .dark .text-shine-effect {
        background-image: linear-gradient(to right, #F5F7FA, #F5F7FA 45%, #3A7BD5 50%, #F5F7FA 55%, #F5F7FA);
      }

    </style>

  }
}
</script>
</head>

  </body>
</html>
